{% extends 'base.html' %}

{% block header_text %}Reservation{% endblock %}

{% block content %}

<form method="post" action="" role="registration">
    {% csrf_token %}
    <table class="table">
        {% for field in date_selection_form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        </tr>
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}

        {% endfor %}

    </table>

    <button id="submit" type="submit" name="go" class="btn btn-lg btn-info btn-block">Бүртгүүлэх</button>
</form>

{% endblock %}
