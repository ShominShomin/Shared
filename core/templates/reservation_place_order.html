{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-bottom: 50px; margin-top: 10px">
<form method="post" action="" role="registration">
    {% csrf_token %}
    <table class="table">
        {% for field in reservation_form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
        </tr>
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}

        {% endfor %}
    </table>

    <button id="id_confirmation_button" type="submit" name="go" class="btn btn-lg btn-info btn-block">Бүртгүүлэх
    </button>
</form>
</div>
{% endblock %}
